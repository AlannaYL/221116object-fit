<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      border: 1rem solid peachpuff;
    }

    .bg {
      background-image: url(./01.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .object-fit {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 另一側會被設置為center 或 50% */
      object-position: 75%;
      /* 調整圖片水平 : 水平、垂直 */
      object-position: 0 0;
    }
  </style>
</head>

<body>
  <h1>背景圖 background-size</h1>
  <p>調整背景與容器一樣大小時，可以設定background-size: cover</p>
  <div class="box bg"></div>

  <h1>圖片 object-fit</h1>
  <p>1. 設定圖片 width、height 100% 佔據滿容器，圖片與容器尺寸比例可能不對，造成變形</p>
  <p>2. 使用object-fit: cover;放入圖片再使用object-position調整圖片位置</p>
  <div class="box">
    <img src="./pexels-tara5.jpg" class="object-fit">
  </div>
</body>

</html>
